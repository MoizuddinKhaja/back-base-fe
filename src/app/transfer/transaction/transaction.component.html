
<div class="transaction-container col">
  <div class="card mb-4 rounded-top shadow-sm">
    <div class="card-header rounded-top">
      <p class="my-0 fw-normal word"> <i class="lni lni-list p-2"></i>Transactions <span class="dark">List</span></p>
    </div>
    <div class="card-body">
      <div class="filter-container mb-4">
        <app-filter (inputChange)="inputChange($event)"></app-filter>
      </div>
      <div class="overflow-scroll">
        <div class="border-bottom" *ngFor="let item of data['data'] | filter_name:(searchText$ | async):'merchant'">
          <app-transaction-item>

            <div class="color-container" data-test-hook='transactionColour'[ngStyle]="{'border-left': '6px solid' + item.categoryCode, 'height':'75px', 'margin-bottom': '10px','margin-top': '10px','padding-right':'10px'}">  </div>
            <div class="date-container" data-test-hook='transactionDate'> <span class="text-dark">{{ item.dates.valueDate | date : 'MMM.d'}}</span> </div>
            <div class="name-container" data-test-hook='transactionMerchantName'> <span class="text-dark">{{item.merchant.name }}</span>  </div>
            <div class="type-container" data-test-hook='transactionType'> <small class="text-muted">{{item.transaction.type }}</small></div>
            <div class="amount-container" data-test-hook='transactionAmount'[ngClass]="{'text-danger':item.transaction.amountCurrency.amount<0,'text-success':item.transaction.amountCurrency.amount>0}"><span class="lni lni-euro" [ngStyle]="{'font-weight':'600'}"></span> {{item.transaction.amountCurrency.amount }}</div>

          </app-transaction-item>
          </div>
      </div>


    </div>
  </div>
</div>
